
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)'>
          <h3 style="margin:85px">Survey Admin - Login</h3>
          

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" class="form-control"
            [(ngModel)]='user.username'
            name='username' placeholder='Enter Username'
            id='username' required autofocus autocomplete='off'>
            <!-- <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" /> -->
            <!-- <label class="form-label" for="form3Example3">Email address</label> -->
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" class="form-control"
          [(ngModel)]='user.password'
          name='password' placeholder='Enter Password'
          id='password' required autocomplete='off'>
            <!-- <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" /> -->
            <!-- <label class="form-label" for="form3Example4">Password</label> -->
          </div>

          

          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg"  type='submit'
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
              <a href="/register">Register Here</a></p>
              <!-- <a href="#!" class="link-danger">Register</a></p> -->
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
