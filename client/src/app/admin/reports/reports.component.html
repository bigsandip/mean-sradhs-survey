<table class="table table-sm table-hover table-bordered">
    <thead>
    <tr>
            <th>Survey Title</th>
            <th>Survey Start Date</th>
            <th>Survey End Date</th>
            <th>View Report</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let survey of allsurveys">
            <tr>
                <td>{{survey.title}}</td>  
                <td>{{survey.startdate}}</td>
                <td>{{survey.enddate}}</td>
                <button type="button" class="btn btn-link" (click)='viewReport(survey._id)'>View Charts</button>
                <button type="button" class="btn btn-link" (click)='downloadReport(survey._id)'>Download Report</button>
            </tr>
        </ng-container>
    </tbody>
    </table>
