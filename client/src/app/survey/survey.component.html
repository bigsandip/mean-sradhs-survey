<table class="table table-striped table-dark" style="width: 70%; margin-left:7%">
    <tr>
        <th>Survey Title</th>
        <th>Survey Start Date</th>
        <th>Survey End Date</th>
        <th>Survey Response</th>
    </tr>
    <ng-container *ngFor="let survey of surveyQuestions">
        <tr>
            <td>{{survey.title}}</td>  
            <td>{{survey.startdate}}</td>
            <td>{{survey.enddate}}</td>
            <button type="button" class="btn btn-link" (click)='respondToSurvey(survey._id)'>Respond to the Survey </button>
        </tr>
    </ng-container>
</table>
</div>
