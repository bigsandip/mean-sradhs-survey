<div>

<button type="button" class="btn btn-primary" (click)='createSurvey()' style="margin: 1% 30% 2%;">
    <h2>Create Survey</h2></button>

<table class="table table-striped table-dark" style="width: 70%; margin-left:7%">
    <tr>
        <th><h1>Survey Title</h1></th>
        <th><h1>Survey Expiry Date</h1></th>
        <th><h1>Survey Response</h1></th>
    </tr>
    <ng-container *ngFor="let survey of surveyQuestions">
        <tr>
            <td><h2>{{survey.title}}</h2></td>
            <td><h2>{{survey.expires}}</h2></td>
            <button type="button" class="btn btn-link" (click)='respondToSurvey()'><h2>Respond to the Survey</h2> </button>
        </tr>
    </ng-container>
</table>
</div>
