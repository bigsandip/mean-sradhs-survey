<form novalidate #form='ngForm' (ngSubmit)='save(form)'>

    <div class="form-group">
      <label>Question</label>
      <input type="text" class="form-control" name="name" [(ngModel)]='questionUI.qtext'>
    </div>
  
    <div class="form-group">
      <label>Options</label>
      <input type="text" class="form-control" name="choice1" [(ngModel)]='questionUI.choice1'>
      <input type="text" class="form-control" name="choice2" [(ngModel)]='questionUI.choice2'>
      <input type="text" class="form-control" name="choice3" [(ngModel)]='questionUI.choice3'>
      <input type="text" class="form-control" name="choice4" [(ngModel)]='questionUI.choice4'>
    </div>
  
    <button type='submit' class="btn btn-primary m-1" [class.btn-warning]='editing'>
      <i class="{{editing ? 'fas fa-save' : 'fas fa-plus-circle' }}"></i> {{ editing ? "Save" : "Add" }}
    </button>
    <button type='reset' class="btn btn-secondary" routerLink='/survey-list'>
      <i class="fas fa-undo"></i> Cancel
    </button>
  </form>
